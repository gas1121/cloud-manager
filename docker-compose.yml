version: "3.1"
services:
  cloud-manager:
    build:
      context: ./docker
      dockerfile: Dockerfile
      args:
        - USE_MIRROR=${USE_MIRROR}
    networks:
      - cloud-manager
    secrets:
      - VULTR_KEY
      - DIGITALOCEAN_TOKEN
networks:
  cloud-manager:
secrets:
  VULTR_KEY:
    file: secrets/vultr.txt
  DIGITALOCEAN_TOKEN:
    file: secrets/digitalocean.txt